<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about page</title>
    <style>
       

        .head {
            font-size: 50px;
            font-weight: bold;
        }

        .about {
            margin-top: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            display: grid;
            grid-template-columns: 2fr 3fr;

        }

        img {
            width: 500px;
            height: 500px;
            border-radius: 400px;


        }

        .description {
            margin: auto 50px;
            justify-content: stretch;
        }

        span {
            color: #f01414;
        }
        .p1{
            font-size: 23px;
        }

        .content {
            font-size: 26px;
            padding: 40px 40px 40px 0px;
        }


        .btn {
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
        }

        .btn {
            transition-duration: 0.4s;
        }

        .btn:hover {
            background-color: #ffffff;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }
    </style>
</head>

<body>



    <div class="about">
        <div class="head">About me</div>
        <p class="p1">- <span>know me beter</span> -</p>
        <div class="box">
            <div class="image">
                <img src="MY PIC.jpg" alt="">
            </div>
            <div class="description">
                <h2>I'm Harmanpreet and i'm a <span>Webdeveloper</span></h2>
                <p class="content">An beginner in open source contribution. Skilled in Programming, Web Development,
                    Open CV, Sports. Fast learner exploring new things every day. open to Opportunities related to web
                    Development and Ai.</p>
                <div><button class="btn">Open CV</button></div>
            </div>
        </div>
    </div>


</body>

</html>
