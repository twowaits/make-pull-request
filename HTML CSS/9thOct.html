<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'arial', sans-serif;
        }

        #ic1 {
            width: 45px;
        }


        section {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        section header ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section header ul li {
            list-style: none;
            margin-left: 20px;
        }

        section header ul li button {
            background-color: #4584ef;
            border: none;
            outline: none;
            padding: 8px 14px;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
        }

        section .main {
            width: 580px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        section .main .searchbox {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }

        section .main .searchbox .search {
            width: 100%;
            border-radius: 30px;
            border: 1px solid rgb(255, 255, 255);
            outline: none;
            font-size: 16px;
        }

        section .main .searchbox{
            width: 100%;
            padding: 13px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 30px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            margin-bottom: 50px;
        }

        div.s-icon {
            padding-top: 4px;
            margin: 0px;
        }

        div.m-icon {
            padding-top: 2px;
            margin: 0px;
        }

        section .main .buttons button {
            margin: 0 5px;
            padding: 12px 20px;
            color: #555;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid transparent;
            outline: none;
        }

        section .main .buttons button:hover {
            border: 1px solid #ccc;
        }

        section .main .languages {
            display: flex;
            margin-top: 30px;
        }

        section .main .languages li {
            list-style-type: none;
            margin: 0 4px;
            font-size: 13px;
        }

        section .main .languages li a {
            text-decoration: none;
            color: #1a0dab;
        }

        section .main .languages li a:hover {
            text-decoration: underline;
        }

        section .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f2f2f2;
        }

        section .footer .row {
            padding: 1px 10px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }


        section .footer .row.row2 {
            display: flex;
            justify-content: space-between;
        }

        section .footer .row.row2 ul {
            display: flex;  
        }

        section .footer .row.row2 ul li {
            list-style: none;
        }

        section .footer .row.row2 ul li a {
            text-decoration: none;
            font-size: 14px;
            color: #5f6368;
            margin-right: 25px;
        }
        
        section .footer .row.row2 ul:nth-child(2) li a {
            text-decoration: none;
            font-size: 14px;
            color: #5f6368;
            margin-right: 0px;
            margin-left: 25px;
        }

        a {
            text-decoration: none;
        }
        
    </style>
</head>
