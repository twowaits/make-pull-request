<html lang="en" dir="ltr">

<head>

  <div class="flex flex-col h-screen w-full justify-between">

      <div class="flex space-x-6 px-5 items-center">
        <a href="./index.html">Home</a>
      </div>
      <div class="flex space-x-6 px-5 items-center">
        <span>Gmail</span>
      <div class="flex cursor-pointer pl-3">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

          <form action="https://google.com/search">

            <svg class="h-6 w-6 absolute top-3.5 left-4 fill-current text-gray-500" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

          <svg class="h-6 w-6 absolute right-4 top-3.5 cursor-pointer" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </div>
        <div class="w-full flex gap-x-4 items-center justify-center">
          <div id="buttons">
            <input type="submit" name="btnK" value="Images" class="search-buttons">
          </div>
        </div>
      </main>
    <footer class="bg-gray-200 border-t-2 flex items-center px-8 justify-between p-3 w-full">
      <div class="flex text-sm space-x-7 items-center">
        <span class="text-gray-600">Advertising</span>

  </div>
