<!DOCTYPE html>
<html>
  <head>
    <title>registration form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="3rdOct.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration form</h1>
      <form>
        <table>
          <tr>
            <td>
              <label class="full" for="name">Full Name:</label><br />
              <input
                class="full"
                type="text"
                name="name"
                placeholder="John doe"
                required
              /><br /><br />
            </td>
            <td>
              <label class="full" for="contact">Number:</label><br />
              <input
                class="full"
                type="text"
                name="number"
                placeholder="9223871245"
                required
              /><br /><br />
            </td>
            <td>
              <label class="full" for="college">College Name:</label><br />
              <input
                class="full"
                type="text"
                name="colllege"
                placeholder="IIT Bombay"
                required
              /><br /><br />
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <label class="full" for="mail">E-Mail Id:</label><br />
              <input
                class="full"
                style="width: 100%"
                type="text"
                name="e-mail"
                placeholder="abc@gmail.com"
                required
              /><br /><br />
            </td>
            <td>
              <label class="full" for="branch">Branch/Year:</label><br />
              <input
                class="full"
                type="text"
                name="branch"
                placeholder="Ex: CS/2nd"
                required
              /><br /><br />
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <label class="full" for="extra1"
                >Do you have any prior experience with a similar program? If
                yes, how was your performance and what was your most important
                learning from the same?</label
              ><br />
              <input class="full" type="text" name="extra1" /><br /><br />
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <label class="full" for="extra2"
                >How do you plan to help TwoWaits?</label
              ><br />
              <input class="full" type="text" name="extra2" /><br /><br />
            </td>
          </tr>
        </table>
        <table >
          <tr colspan="2">
            <td>
              <label class="full" for="question"
                >Since when you are using Twowaits or aware about it that there
                is such app?</label
              ><br />
            </td>
          </tr>
          <tr>
            <td class="radio">
              <input type="radio" name="question" value="Just Now" required />
              <label for="Just Now">Just Now</label>
            </td>
          </tr>
          <tr>
            <td class="radio"> 
              <input type="radio" name="question" value="more than 6 months" />
              <label for="more than 6 months">more than 6 months</label>
            </td>
          </tr>
          <tr>
            <td class="radio">
              <input type="radio" name="question" value="6 months - 1 year" />
              <label for="6 months - 1 year">6 months - 1 year</label>
            </td>
          </tr>
          <tr>
            <td class="radio">
              <input type="radio" name="question" value="more than 1 year" />
              <label for="more than 1 year">more than 1 year</label>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <button class="butn" type="submit" value="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
