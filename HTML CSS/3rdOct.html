            h1{
                text-align: center;
                color: rgb(36, 160, 231);
                text-shadow: 1px 1px #fff;
                text-decoration: underline;
            }

            table{
                width: 90%;
            }

            .full{
                width: 80%;
            }

            td {
                padding: 15px;
                text-align: center;
            }

            .butn{
                z-index: 1;
                padding: 10px 30px;
                width: 200px;
                border: 1px solid white;
            }

            .butn:hover , .full:hover{
                box-shadow: 0 0 10px 2px rgb(36, 160, 231);
                transition: 0.5s;
                color: rgb(36, 160, 231);
                text-shadow: 0 0 10px 2px rgb(36, 160, 231);
            }
            
        </style>
    </head>
        <body>
            <div class="container">
                <h1>Registration form</h1>
                <form>
                   <table>
                        <tr>
                            <td>
                                <label class="full" for=name>Full Name:</label><br>
                                <input class="full" type="text" name="name" placeholder="John dow" required><br><br>
                            </td>
                            <td>
                                <label class="full" for=contact>Number:</label><br>
                                <input class="full" type="text" name="number" placeholder="9223871245" required><br><br>
                            </td>
                            <td>
                                <label class="full" for=college>College Name:</label><br>
                                <input class="full" type="text" name="colllege" placeholder="IIT Bombay" required><br><br> 
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label class="full" for=mail>E-Mail Id:</label><br>
                                <input class="full" style="width: 100%" type="text" name="e-mail" placeholder="abc@gmail.com" required><br><br>
                            </td>
                            <td>
                                <label class="full" for=branch>Branch/Year:</label><br>
                                <input class="full" type="text" name="branch" placeholder="Ex: CS/2nd" required><br><br> 
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label class="full" for=extra1>Do you have any prior experience with a similar program?
                                    If yes, how was your performance and what was your most important learning from the same?</label><br>
                                <input class="full" type="text" name="extra1"><br><br> 
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label class="full" for=extra2>How do you plan to help TwoWaits?</label><br>
                                <input class="full" type="text" name="extra2"><br><br>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr colspan ="2">
                            <td>
                                <label class="full" for=question>Since when you are using Twowaits or aware about it that there is such app?</label><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="question" value="Just Now" required>
                                <label for="Just Now">Just Now</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="question" value="more than 6 months">
                                <label for="more than 6 months">more than 6 months</label> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="question" value="6 months - 1 year">
                                <label for="6 months - 1 year">6 months - 1 year</label> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" name="question" value="more than 1 year">
                                <label for="more than 1 year">more than 1 year</label>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <button class="butn" type="submit" value="submit">Submit</button> 
                            </td>
                        </tr>
                    </table>
                </form>
           </div>
        </body>
</html>
