<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0c002b;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container a {
            position: relative;
            width: 160px;
            height: 60px;
            display: inline-block;
            background-color: blueviolet;
        }
        .container a::before,
        .container a::after {
            content: '';
            position: absolute;
            inset: 0;
            background-color: #ff0000;
            transition: 0.5s;
        }
        .container a:nth-child(1)::before,
        .container a:nth-child(1)::after {
            background: linear-gradient(45deg, #00ccff, #0e1538, #0e1538, #d400d4);
        }
        .container a:hover::before {
            inset: -3px;
        }
        .container a:hover::after {
            inset: -3px;
            filter: blur(10px);
        }
        .container a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0c002b;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class = "container">
        <a href="#"><span>Click Here</span></a>
    </div>
</body>
</html>
