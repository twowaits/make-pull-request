<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Tadika Mesra</title>
  </head>
  <style>
      .center {
        text-align: center;
      }
      .profile {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto;
      }
  </style>
  <body>
    <h1><center>Pendaftaran Tadika Mesra</center></h1>
    <img src="profile.jpg" class="profile" alt="Gambar Profile"> </img> <br> <br> <br>
    <div>
      <form>
        <label>
          NIK :
          <input type="text" name="nik" placeholder="Masukkan NIK" /> <br />
          <br />
        </label>
        <label>
          Nama Lengkap :
          <input type="text" name="nama" placeholder="Nama Lengkap" />
        </label>
        <br />
        <br />
        <label>
          Alamat :
          <input type="text" name="alamat" placeholder="Alamat" />
        </label>
        <br />
        <br />
        <label>
          Tanggal Lahir :
          <input type="date" name="tanggal_lahir" placeholder="TTL" />
        </label>
        <br />
        <br />
        Jenis Kelamin : <br />
        <input type="radio" name="jk" value="Laki-Laki" /> Laki-Laki <br />
        <input type="radio" name="jk" value="Perempuan" /> Perempuan <br />
        <br />
        <label>
            Nama Ayah :
            <input type="text" name="nama_ayah" placeholder="Nama Ayah" />
        </label>
        <br />
        <label>
            Nama Ibu :
            <input type="text" name="nama_ibu" placeholder="Nama Ibu" /> </input>
        </label>
        <br /> <br />
        <label>
            Agama :
            <select name="agama">
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Katolik">Katolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>
            </select>
        </label>
        <br />
        <br> <br>
        <input type="submit" value="Daftar" />
      </form>
    </div>
    <br>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama Guru</th>
            <th>Mata Pelajaran</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Muhammad Ali Zulfikar</td>
            <td>Matematika</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Agus Budi</td>
            <td>Bahasa Indonesia</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mirabell</td>
            <td>Fisika</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Canora</td>
            <td>Bahasa Perancis</td>
    </table>
  </body>
</html>
