<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Home- by fantom787 </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
    integrity="sha512-5D0ofs3AsWoKsspH9kCWlY7qGxnHvdN/Yz2rTNwD9L271Mno85s+5ERo03qk9SUNtdgOZ4A9t8kRDexkvnWByA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
</style>

<body>
  <div class="flex flex-col h-screen w-full justify-between">
    <nav class="flex flex-initial justify-between p-5">
      <div class="flex space-x-6 px-5 items-center">
        <span class="hover:underline">About</span>
        <span class="hover:underline">Store</span>
      </div>
      <div class="flex space-x-6 px-5 items-center">
        <span>Gmail</span>
        <span>Images</span>
        <div class="flex cursor-pointer pl-3">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <img class="w-9 h-9 rounded-full"
          src="https://avatars.githubusercontent.com/u/90747841?s=400&u=ec76b8952abea30418a3e3f4d547aa13943c4a3a&v=4"
          alt="fantom787">
      </div>
    </nav>
    <main class="flex-grow w-screen h-full">
      <div class="max-w-2xl mx-auto px-7 h-full justify-center flex flex-col gap-y-6">
        <img class="max-w-md mx-auto"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div class="relative w-full">
          <input type="text" class="border-2 rounded-full p-3 w-full px-12 focus:outline-none">
          <svg class="h-6 w-6 absolute top-3.5 left-4 fill-current text-gray-500" focusable="false"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
          </svg>
          <svg class="h-6 w-6 absolute right-4 top-3.5 cursor-pointer" focusable="false" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4"
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
            </path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc04"
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335"
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
            </path>
          </svg>
        </div>
        <div class="w-full flex gap-x-4 items-center justify-center">
          <button class="px-4 py-2 text-gray-700 text-md bg-gray-100 rounded-md">
            <a href="https://github.com/fantom787" target="_blank">Google Search</a>
          </button>
          <button class="px-4 py-2 text-gray-700 text-md bg-gray-100 rounded-md">
            I'm Feeling Lucky
          </button>
        </div>
        <span class="block text-center text-sm">
          Go <a class="text-blue-900 hover:underline cursor-pointer" href="https://github.com/fantom787"
            target="_blank">Behind-the-scenes</a> of today's Doodle
        </span>
      </div>
    </main>
    <footer class="bg-gray-200 border-t-2 flex items-center px-8 justify-between p-3 w-full">
      <div class="flex text-sm space-x-7 items-center">
        <span class="text-gray-600">Advertising</span>
        <span class="text-gray-600">Business</span>
        <span class="text-gray-600">How Search works</span>
      </div>
      <div class="text-sm text-gray-600">
        Copyright &copy; <a href="https://github.com/fantom787" target="_blank">fantom787</a>
      </div>
      <div class="flex text-sm space-x-8 items-center">
        <span class="text-gray-600 text-sm">Privacy</span>
        <span class="text-gray-600 text-sm">Terms</span>
        <span class="text-gray-600 text-sm">Settings</span>
      </div>
    </footer>
  </div>
</body>

</html>
