<style>*{
    margin:0;
    font-family: 'Roboto', sans-serif;
}
body
{
    display: flex;
    flex-direction: column;
    height: 100vh;
    font-family: 'Roboto', sans-serif;
}

.header
{
    display: flex;
    justify-content: space-between;
    padding: 20px 30px;
    align-items: center;
}
.header a
{
    font-size: 1.3rem;
    margin-right: 20px;
    color:black;
    /* font-size: 15px; */
    text-decoration: inherit;

}
.header a:hover{
    text-decoration: underline;
}


.header-right
{
    font-size: 2rem;
    display:flex;
    align-items:center;
    min-width:13vw;
    justify-content: space-between;
}
 .header-right .header-apps
{
    margin-right: 10px;

}
.header-apps{
    font-size: 1.5rem;
    padding: 10px;
}
.main-body
{

    text-align: center;
    margin: 10rem auto;

}
.google-img
{

    text-align: center;
    margin: 0 auto;
    color: grey;
}
.search_input
{
    display: flex;
    align-items: center;
    border :1px solid #C8C6C6;
    height: 30px;
    padding:10px 20px;
    border-radius: 1rem;
    width:75vw;
    margin: 0 auto;
    margin-top: 40px;
    max-width: 560px;
}
.search_input input{
    flex:1;
    padding: 10px 20px;
border:none;
outline: none;
}

.search_input i
{
    color:#C8C6C6;
}
.search_button button
{
    font-size: 1.3rem;
    margin: 5px;
    margin-top: 3rem;
    padding: 10px 15px;
    background-color:#F6F6F6;
    outline: none;
    border:none;
    cursor: pointer;
}</style>
</head>
