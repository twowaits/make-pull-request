<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<!-- CSS -->
		<style>
			li {
				display: inline;
			}

			a {
				padding: 8px;
			}

			.right {
				float: right;
			}

			.left {
				float: left;
			}

			.center {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}

			.input_box {
				border-radius: 20px;
			}

			.footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 60px; /* Height of the footer */
				background: rgb(0, 255, 42);
			}
		</style>
	</head>
	<body>
		<!-- Navbar -->
		<nav>
			<ul>
				<div class="container-fluid">
					<li><a href="">Home</a></li>
					<li><a href="">About</a></li>
					<span class="right">
						<li><a href="">Gmail</a></li>
						<li><a href="">Images</a></li>
					</span>
				</div>
			</ul>
		</nav>

		<!-- Google bar -->
		<div class="center">
			<h1>Google</h1>
			<input type="text" class="input_box" />
			<div class="row mt-3">
				<button class="btn btn-primary col-lg-6" style="border-radius: 5px">
					Google Search
				</button>
				<button class="btn btn-primary col-lg-6" style="border-radius: 5px">
					Google Search
				</button>
			</div>
		</div>
		<!-- Footer -->
		<div class="footer">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4 col-12">
						<div class="row">
							<h5 style="padding: 10px 20px">Advertising</h5>
							<h5 style="padding: 10px 20px">Business</h5>
							<h5 style="padding: 10px 20px">How Search Works</h5>
						</div>
					</div>
					<div class="col-lg-4 col-12">
						<h5 style="padding: 10px 20px">Carbon neutral since 2007</h5>
					</div>
					<div class="col-lg-4 col-12">
						<div class="row">
							<h5 style="padding: 10px 20px">Privacy</h5>
							<h5 style="padding: 10px 20px">Terms</h5>
							<h5 style="padding: 10px 20px">Settings</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
