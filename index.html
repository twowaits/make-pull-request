<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" type="image/png"  href="https://hacktoberfestswaglist.com/img/Hacktoberfest_20.jpg">

    <title>Welcome to Hacktober</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="https://hacktoberfestswaglist.com/img/Hacktoberfest_20.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        HacktoberFest_20
        </a>
    </nav>

    <section>
        <div class="jumbotron">
            <h1 class="display-4">Hacktober 2020</h1>
            <p class="lead">Support open source and pick a limited edition T-shirt or plant a tree.</p>
            <hr class="my-4">
            <p>Presented by DigitalOcean + Intel + DEV</p>
            <a class="btn btn-primary btn-lg" href="https://hacktoberfest.digitalocean.com/login" role="button">Start Hacking</a>
        </div>
    </section>

    <footer class="footer mt-auto py-3">
        <div class="container" style="text-align: center;">
          <span class="text-muted">Crafted with <ion-icon name="heart" class="align-middle" style="color:red;"></ion-icon> by Priyanshu Singh.</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
