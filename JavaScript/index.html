<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(
          -225deg,
          #ffe29f 0%,
          #ffa99f 48%,
          #ff719a 100%
        );
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: 1s ease;
      }
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        width: 700px;
        height: 100vh;
      }
      .wrapper h1 {
        font-family: "Montserrat";
        font-size: 32px;
        font-weight: bold;
        transition: 1s ease;
        animation: animates 4s alternate ease-in-out;
      }
      @keyframes animates {
        0% {
          font-size: 0px;
        }
        100% {
          font-size: 32px;
        }
      }
      span {
        position: absolute;
        background: linear-gradient(
          -225deg,
          #ffe29f 0%,
          #ffa99f 48%,
          #ff719a 100%
        );
        /* background-image: linear-gradient(
    -225deg,
    #ff057c 0%,
    #8d0b93 50%,
    #321575 100%
  ); */
        border: 5px solid #ffe29f;
        /* border: 5px solid black; */
        width: 600px;
        height: 600px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        padding: 2rem;
        text-align: center;
        animation: spans 2s alternate ease-in-out;
      }
      @keyframes spans {
        0% {
          width: 0px;
          height: 0px;
          border-radius: 10% 30% 78% 90%;
        }
        25% {
          border-radius: 20% 60% 40% 20%;
        }
        50% {
          border-radius: 40% 20% 20% 60%;
        }
        75% {
          width: 630px;
          height: 630px;
          border-radius: 50% 20% 64% 39%;
        }
        100% {
          border-radius: 50%;
          width: 600px;
          height: 600px;
        }
      }
      footer {
        text-align: center;
        background-color: #1d1d1d;
        color: whitesmoke;
        width: 100vw;
        font-family: "Ubuntu";
        font-size: 19px;
      }
    </style>
    <script>
      let a;
      let date;
      let time;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined, options);
        time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        document.getElementById("time").innerHTML = time + "<br>on " + date;
      }, 1000);
    </script>
  </head>
  <body>
    <div class="wrapper">
      <span>
        <h1 id="time"></h1>
      </span>
    </div>
    <footer>
      <h5>This Clock is build by Lakshya</h5>
    </footer>
  </body>
</html>
